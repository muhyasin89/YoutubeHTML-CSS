<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <link href="../css/main.css" rel="stylesheet">
</head>
<body>
  <div class="flex h-screen">
    <div class="m-auto block max-w-sm bg-white rounded-3xl border border-gray-200 shadow-md hover:bg-grey-100">
      <img src="../images/header.jpg" class="rounded-t-3xl" />
      <h1 class="text-center font-bold text-gray-300 text-2xl my-3">
        Welcome To Quiz
      </h1>

      <div class="grid grid-cols-12 p-4 bg-slate-100 hover:bg-gray-50 rounded-3xl my-2">
          <img src="../images/icon.png" class="col-span-2 gap-1" />
          <h2 class="col-span-3 gap-1 font-bold text-2xl text-fuchsia-300"> Result</h2>
          <p class="text-slate-800 col-span-5 pt-1">
            (See your result )
          </p>
      </div>

      <div class="grid grid-cols-12 p-4 bg-slate-100 hover:bg-gray-50 rounded-3xl my-2">
        <img src="../images/icon.png" class="col-span-2 gap-1" />
        <h2 class="col-span-3 gap-1 font-bold text-2xl text-fuchsia-300"> Quiz</h2>
        <p class="text-slate-800 col-span-5 pt-1">
          (Try Your Luck )
        </p>
      </div>

      <button type="button" class="w-full my-2 py-4 font-medium rounded-lg text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300">
        Create Category
      </button>

      <button type="button" class="w-full mb-4 font-medium rounded-lg text-gray-500 bg-white border-grey-200">
        Create Quiz
      </button>

      <div class="attribution text-sky-600 grid place-items-center">
        Coded by <a href="#">Better Programmer</a>.
      </div>
    </div>
  </div>
</body>
</html>
