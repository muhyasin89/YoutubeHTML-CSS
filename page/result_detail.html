<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <link href="../css/main.css" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="flex h-screen">
    <div class="m-auto block max-w-sm bg-white rounded-3xl border border-gray-200 shadow-md hover:bg-grey-100">
      <a href="/index.html">
        <img src="../images/header.jpg" class="rounded-t-3xl" />
      </a>
      <h1 class="text-center font-bold text-gray-300 text-2xl my-3">
        Welcome To Quiz
      </h1>

      <div class="grid grid-cols-12 p-4 bg-slate-100 hover:bg-gray-50 rounded-3xl my-2">
          <img src="../images/icon.png" class="col-span-2 gap-1" />
          <h2 class="col-span-5 gap-1 font-bold text-2xl text-fuchsia-300"> Category</h2>
          <p class="text-slate-800 col-span-5 pt-1">
            Score
          </p>
      </div>
      <table class="table-auto w-full hover:table-fixed my-3">
        <thead>
          <tr>
            <th>Your Answer</th>
            <th>Correct Answer</th>
            
          </tr>
        </thead>
        <tbody class=" border-separate border-spacing-2 border border-slate-400">
          <tr>
            <td>Your Answer</td>
            <td>Correct Anser</td>
          </tr>
        
      </tbody>
      </table>
      <div class="attribution text-sky-600">
        Coded by <a href="#">Better Programmer</a>.
      </div>
    </div>
  </div>
</body>
</html>
