<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link href="./css/main.css" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="flex h-screen">
    <div class="m-auto block max-w-sm bg-white rounded-3xl border border-gray-200 shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
      <img src="./images/illustration-hero.svg" class="rounded-t-3xl"/>
      <div class="p-5">
        <h5 class="mb-2 text-2xl text-center font-bold tracking-tight text-gray-900 dark:text-white">
          Order Summary 
        </h5>
        
        <p class="text-center mb-2 text-cyan-500">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
    
        <div class="grid grid-cols-12 p-4 bg-slate-100 rounded-3xl">
        
          <img src="images/icon-music.svg" class="col-span-2 gap-1"/>
          
          
          <div class="pl-3 col-span-6 gap-1">
            <h1 class="font-bold">
              Annual Plan
            </h1>
            
            <p class="text-sky-400">
              $59.99/year
            </p>
           
          </div>
          <a class="col-span-2 underline pt-4 text-sky-700 font-semibold">
            Change
          </a>  
        </div>
        
        <button type="button" class="w-full mt-4 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
          Proceed to Payment
        </button>
       
        <button ytpe="button" class="w-full py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
          Cancel Order
        </button>
        
        
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Better Programmer</a>.
        </div>
      </div>
      
    </div>
   
  </div>
</body>
</html>
