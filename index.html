<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link href="css/main.css" rel="stylesheet" />

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-auto bg-no-repeat bg-center" style="background-image: url('images/bg-desktop-new.png')">
   
  
  <div class="flex h-screen w-full">
    <div class="m-auto block max-w-5xl" >
      <img src="images/logo.svg" class="w-[200px] absolute top-2 left-3" />
      <div class="w-1/2 float-left p-2">
        <img src="images/illustration-mockups.svg" />
      </div>
      <div class="w-1/2 float-left">
        <h2 class="text-white text-4xl font-semibold mt-7 mx-3">Build The Community Your Fans Will Love</h2>
        
        <p class="text-white font-light m-3">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
        </p>

        <button class="bg-white hover:bg-blue-700 text-gray-500 font-light m-5 py-2 px-12 shadow-md rounded-full">
          Register
        </button>
        
      </div>
     
    </div>
   
  </div>

  

  
</body>
</html>
