<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link href="./css/main.css" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="flex h-screen">
    <div class="m-auto block max-w-sm rounded-3xl border shadow-md border-gray-200 hover:bg-gray-100">
      <img src="./images/illustration-hero.svg" class="rounded-t-3xl"/>
      <h1 class="my-5 text-2xl text-center font-bold tracking-tight text-gray-900">
        Order Summary
      </h1>
      <p class="text-center mb-2 text-cyan-500 w-11/12 my-3">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
   
      <div class="grid grid-cols-11 py-2.5 bg-slate-100 hover:bg-gray-50 rounded-3xl m-3">
        <img src="images/icon-music.svg" class="col-span-2 gap-1 pl-3"/>
        <div class="pl-3 col-span-6 gap-1">
          <h1 class="font-bold">
            Annual Plan
          </h1>
          
          <p class="text-sky-400">
            $59.99/year
          </p>
         
        </div>
        <a class="col-span-2 underline pt-4 text-sky-700 font-semibold">
          Change
        </a>  
      </div>

      <button type="button" class="w-11/12 mx-3 my-1 text-white font-medium bg-blue-700 py-2.5 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300">
        Proceed to Payment
      </button>
      <button type="button" class="w-11/12 mx-3 my-1 text-gray-500 font-medium py-2.5 rounded-lg hover:bg-white">
        Cancel Order
      </button>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </div>
</body>
</html>
